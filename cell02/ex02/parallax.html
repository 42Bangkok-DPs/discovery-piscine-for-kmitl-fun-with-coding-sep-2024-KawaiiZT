<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scrolling Effect</title>
    <link rel="stylesheet" href="parallax.css">
</head>

<body>
    <div class="parallax1">
        <div class="text-overlay">Hello</div>
    </div>
    <div style="height: 500px; background-color: black; margin-bottom: 90px; display: flex; align-items: flex-end; justify-content: center;">
        <p style="color: white; text-align: center;">
            Hello + World
        </p>
    </div>
    <div class="parallax2">
        <div class="text-overlay">World</div>
    </div>
</body>

</html>
