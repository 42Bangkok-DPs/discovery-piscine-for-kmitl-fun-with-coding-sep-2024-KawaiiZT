<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            display: flex;
            align-items: center;
        }

        .calculator input, .calculator select {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <div class="calculator">
        <input type="text" id="leftnumber" name="leftnumber">
        <select name="Math" id="Math">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="percent">%</option>
        </select>
        <input type="text" id="rightnumber" name="rightnumber">
        <input type="submit" value="Try me!" onclick="calculate()">
    </div>
    <script>
        
        function calculate() {
            const leftNumber = parseInt(document.getElementById('leftnumber').value);
            const rightNumber = parseInt(document.getElementById('rightnumber').value);
            const operator = document.getElementById('Math').value;
            let result;
  
            // Check if both inputs are positive integers
            if (isNaN(leftNumber) || isNaN(rightNumber) || leftNumber < 0 || rightNumber < 0) {
                alert('Error :(');
                console.log('Error :(');
                return;
            }

            //calculate
            switch (operator) {
                case 'plus':
                    result = leftNumber + rightNumber;
                    break;
                case 'minus':
                    result = leftNumber - rightNumber;
                    break;
                case 'multiply':
                    result = leftNumber * rightNumber;
                    break;
                case 'divide':
                    if (rightNumber === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftNumber / rightNumber;
                    break;
                case 'percent':
                    if (rightNumber === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftNumber % rightNumber;
                    break;
            }

            // Display result
            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        // Alert every 30 seconds
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
